<!DOCTYPE html>
<html ng-app="GameApp">
  <head>

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="css/animate.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/game.css" media="screen" />

    <!-- libs  -->
    <script src="js/SongsData.js" charset="utf-8"></script>
    <script src="lib/angular.min.js" charset="utf-8"></script>
    <!-- <script src="lib/angular-animate.min.js" charset="utf-8"></script> -->

    <!-- scripts  -->
    <script src="game_server.js" charset="utf-8"></script>
    <script src="js/GameController.js" charset="utf-8"></script>

    <!-- start game server -->
    <script type="text/javascript">
  		global.window = window;
  		global.gui = require('nw.gui');

      game.startServer();
  	</script>
  </head>

  <body ng-controller="GameDisplayController as gameDisplay">

    <div id="seleced_song_name">{{selectedSong.name}}</div>

    <div id="threashold"><div id="threasholdLine"></div></div>
    <div id="fruits-container"></div>

    <h1 id="feedbackText" class="text-center animated"></h1>

    <button class="btn btn-info" ng-click="startSong()">START SONG</button>

    <button ng-repeat="note in testingNotes track by $index" class="btn btn-warning" ng-click="checkPositions($index)">{{note}}</button>

  </body>
</html>
