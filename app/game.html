<!DOCTYPE html>
<html ng-app="GameApp">
  <head>

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="css/animate.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/game.css" media="screen" />

    <link rel="stylesheet" type="text/css" href="lib/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="lib/slick/slick-theme.css"/>


    <!-- libs  -->
    <script src="lib/jquery-2.1.4.min.js" charset="utf-8"></script>
    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->

    <script src="lib/bootstrap.min.js" charset="utf-8"></script>
    <script src="lib/angular.min.js" charset="utf-8"></script>
    <script src="lib/slick/slick.min.js"></script>
    <script src="lib/slick-angular.min.js" charset="utf-8"></script>


    <!-- scripts  -->
    <script src="game_server.js" charset="utf-8"></script>
    <script src="js/GameController.js" charset="utf-8"></script>

    <!-- start game server -->
    <script type="text/javascript">
  		global.window = window;
  		global.$ = $;
  		global.gui = require('nw.gui');

      game.startServer();
  	</script>
  </head>

  <body ng-controller="GameDisplayController as gameDisplay">

    <div id="main_title">Bariloche a la Carta</div>

    <div id="seleced_song_name">{{selectedSong.name}}</div>

    <div class="fruits-container">
      <slick settings="slickConfig" data="notes">
        <div ng-repeat="note in notes track by $index">
          <img id="fruit{{$index}}" ng-src="{{getFruit(note)}}" class="fruit {{ $index == 0 ? 'current-fruit' : ''}}" alt="" />
        </div>
      </slick>
    </div>

    <button ng-click="goNext()">slickNext()</button>

  </body>
</html>
