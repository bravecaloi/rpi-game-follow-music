<!DOCTYPE html>
<html ng-app="GameApp">
  <head>

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="css/animate.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/game.css" media="screen" />


    <!-- libs  -->
    <script src="lib/jquery-2.1.4.min.js" charset="utf-8"></script>
    <script src="lib/bootstrap.min.js" charset="utf-8"></script>
    <script src="lib/angular.min.js" charset="utf-8"></script>

    <!-- scripts  -->
    <script src="game_server.js" charset="utf-8"></script>

    <!-- start game server -->
    <script type="text/javascript">
  		global.window = window;
  		global.$ = $;
  		global.gui = require('nw.gui');

      game.startServer();
  	</script>
  </head>

  <body ng-controller="GameDisplayController as gameDisplay">

    <div class="">
      <div class="row">
        <div class="col-xs-12">
          <div id="main_title">Bariloche a la Carta</div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-8">
          <div id="fruits_container"></div>
        </div>

        <div class="col-xs-4">
          <div id="songs_selector">
            <div class="song-item" id="song_{{$index}}" ng-repeat="song in gameDisplay.songs">
              {{song.name}}
            </div>
          </div>
        </div>

      </div>

    </div>

    <script src="js/game_display.js" charset="utf-8"></script>
  </body>
</html>
